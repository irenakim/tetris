<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
  <title>Tetris</title>
</head>
<body>
  <div class="wrapper">
     <h3>тетріс</h3>
     <div class="main">
        <div class="nextFigures">
           <div class="nextFigureSmall groundNext"></div>
           <div class="nextFigureBig groundNext"></div>
        </div>
        <div class="playGround">
        </div>
        <div class="mainMenu">
           <div class="count">
             <h5>Pахунок</h5>
             <div class="countScore"></div>
             <h5>Рівень</h5>
             <div class="level"></div>
           </div>
           <div class="admin">
              <button class="newGame">Нова гра</button>
              <button class="btnPause">Пауза</button>
              <button class="btnStop">Завершити</button>
           </div>  
        </div>
    </div>
    <div class="buttons">
        <button class="btnLeft">Вліво</button>
        <button class="rotate">Обернути</button>
        <button class="btnRight">Вправо</button>
        <button class="btnDown">Вниз</button>
    </div>
    <div class="visible startGame">Почати гру</div>
    <div class="invisible pauseDiv"><p>Пауза</p>
       <div class="continueDiv">Продовжити</div>
    </div> 
    <div class="gameOver invisible"></div> 
    <div class="invisible threeBest name">
       <p>Ваш результат в трійці кращих.</p>
       <label for="playerName">Запамятати імя:</label>
       <input type="text" id="playerName" placeholder="Введіть ім'я">
       <button onclick="savePlayerName()">Зберегти</button>
       <img src="5a1d448a9a2bb1.8468649815118675306315.png" alt="кубок"></img>
    </div>
    <div class="invisible gameNew">Нова гра</div>
    <audio id="backgroundMusic" loop>
    <source src="03-b-type-music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>
<audio id="dropMusic" loop>
    <source src="wova-_-z_uki_-mehanizmy-nazhatie-na-knopku.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>
<audio id="winnerMusic" loop>
    <source src="07-stage-clear.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

 </div>
 <script src="main.js"></script>
</body>
</html>
